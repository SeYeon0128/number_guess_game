<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number_Guess_Game</title>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">숫자맞추기 게임</h1>
        <!-- <div id="result">결과 알려주는 부분</div> -->
        <!-- <input type="number" id="user_num"/> -->
        <!-- <button id="play">go!</button> -->
        
        <h1 id="result"> 1부터 100 사이의 숫자를 입력 해주세요 </h1>
        <h2 id="chance">남은 횟수 : 5회</h2>
        
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <input type="number" id="user_num" class="form-control mb-10" placeholder="1부터 100까지 숫자를 입력">
            </div>
            <div class="col-md-2">
                <button class="btn btn-success mb-2 button-style" id="play">Go!!</button>
            </div>
        </div>
    </div>

    <button class="btn btn-warning mt-3 button-style button-reset" id="reset">reset!</button>
    <script src="main.js"></script>
</body>
</html>
